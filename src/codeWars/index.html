<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 function splitString(str){
        const arr = str.toLowerCase().split(' ')
        return arr.map(el=>el.replace('!','').replace('-',''))
    }

    console.log(splitString('React-not fully studied!'))
</script>
</body>
</html>
